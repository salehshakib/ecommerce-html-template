<div class="relative">
  <label
    for="country-search"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
  >
    Select country
  </label>
  <input
    type="text"
    id="country-search"
    placeholder="Search for a country..."
    class="block w-full p-2 py-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    onfocus="showDropdown()"
    autocomplete="off"
  />
  <div
    id="dropdown"
    class="absolute z-10 hidden w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg text-sm"
  >
    <ul id="country-list" class="max-h-60 overflow-auto">
      <li
        class="cursor-pointer px-4 py-2 text-left hover:bg-blue-500 hover:text-white"
        data-value="US"
      >
        United States
      </li>
      <li
        class="cursor-pointer px-4 py-2 hover:bg-blue-500 hover:text-white"
        data-value="CA"
      >
        Canada
      </li>
      <li
        class="cursor-pointer px-4 py-2 hover:bg-blue-500 hover:text-white"
        data-value="FR"
      >
        France
      </li>
      <li
        class="cursor-pointer px-4 py-2 hover:bg-blue-500 hover:text-white"
        data-value="DE"
      >
        Germany
      </li>
    </ul>
  </div>
</div>

<script>
  const searchInput = document.getElementById("country-search");
  const dropdown = document.getElementById("dropdown");
  const countryList = document.getElementById("country-list");

  // Show dropdown when input is focused
  function showDropdown() {
    dropdown.classList.remove("hidden");
    filterCountries();
  }

  // Hide dropdown when clicking outside
  document.addEventListener("click", function (event) {
    if (
      !searchInput.contains(event.target) &&
      !dropdown.contains(event.target)
    ) {
      dropdown.classList.add("hidden");
    }
  });

  // Filter countries based on input
  searchInput.addEventListener("input", filterCountries);

  function filterCountries() {
    const filter = searchInput.value.toLowerCase();
    const listItems = countryList.querySelectorAll("li");

    listItems.forEach((item) => {
      const text = item.textContent.toLowerCase().trim();
      console.log(text);
      if (text.includes(filter)) {
        item.style.display = "";
      } else {
        item.style.display = "none";
      }
    });
  }

  // Handle item selection
  countryList.addEventListener("click", function (event) {
    if (event.target.tagName === "LI") {
      searchInput.value = event.target.textContent.trim(); // Trim when setting value
      dropdown.classList.add("hidden");
    }
  });
</script>
