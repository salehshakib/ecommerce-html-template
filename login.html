              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

                >
                <div class="relative mb-6">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"

                    <img
                      src="/asset/icon/lock-svgrepo-com (1).svg"
                      class="w-5"

                    />
                  </div>
                  <input
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter Your Password"
                    required=""
                  />
                  <button
                    type="button"
                    id="toggle-password"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white"
                  >
                    <img
                      id="toggle-icon"
                      src="/asset/icon/eye-svgrepo-com.svg"
                      class="w-4"
                      alt="Show Password"
                    />
                  </button>
                </div>
              </div>

              <script>
                const togglePasswordButton =
                  document.getElementById("toggle-password");
                const passwordInput = document.getElementById("password");
                const toggleIcon = document.getElementById("toggle-icon");

                togglePasswordButton.addEventListener("click", function () {
                  // Toggle the type attribute
                  const isPasswordHidden =
                    passwordInput.getAttribute("type") === "password";
                  passwordInput.setAttribute(
                    "type",
                    isPasswordHidden ? "text" : "password"
                  );

                  // Toggle the eye icon based on the visibility
                  if (isPasswordHidden) {
                    toggleIcon.src = "/asset/icon/eye-slash-svgrepo-com.svg"; // Path to your 'hide' icon
                    toggleIcon.alt = "Hide Password";
                  } else {
                    toggleIcon.src = "/asset/icon/eye-svgrepo-com.svg"; // Path to your 'show' icon
                    toggleIcon.alt = "Show Password";
                  }
                });
              </script>

              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-6">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-5 h-5 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required
                    />
                  </div>
                  <div class="ml-3">

                  </div>
                </div>
                <a

              </div>

              >
