    >

        <div

        >

            <span

            <button

              data-dismiss-target="#dropdown-cta"
              aria-label="Close"
            >

              <svg
                class="w-2.5 h-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>
          <p class="mb-3 text-sm text-blue-800 dark:text-blue-400">
            Preview the new ecommerce dashboard navigation! You can now see /
            add your comapany cta here
          </p>
          <a

            href="#"
            >Add new cta</a
          >
        </div>
      </div>
    </aside>
